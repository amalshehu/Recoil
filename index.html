<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recoil - A react clone</title>
</head>

<body>
  <div id='app'></div>
</body>

<script type="module">
  import { h, createRender } from './vDOM.mjs'

  const render = createRender(document.getElementById('app'))
  let loggedIn = false;

  const WelcomeComponent = ({ name }) =>
    h('div', {}, [h('text', { text: `Welcome ${name}` })])

  const RootComponent = ({ user }) => {
    return user ?
      h(WelcomeComponent, { name: user.name })
      :
      h('p', {}, [h('text', { text: `Please login` })])

  }

  setInterval(() => {
    loggedIn = !loggedIn

    render(h(RootComponent, {
      user: loggedIn ? { name: 'Dexter' } : null
    }))
  }, 1000)


</script>

</html>
